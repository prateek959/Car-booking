<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Ride | Driver</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #dbe6f6, #c5796d);
      min-height: 100vh;
      color: #333;
    }

    nav {
      background: #2f3640;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 14px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2f3640;
    }

    .ride-info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .update-btn {
      background-color: #00b894;
    }

    .update-btn:hover {
      background-color: #019170;
    }

    .delete-btn {
      background-color: #d63031;
    }

    .delete-btn:hover {
      background-color: #b92c2c;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo">ðŸš˜ Driver Dashboard</div>
    <ul>
      <li><a href="driver.html">Home</a></li>
      <li><a href="createRide.html">Create Ride</a></li>
      <li><a href="driverBookings.html">See Bookings</a></li>
      <li><a href="myRides.html">My Rides</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <div class="container" id="rideContainer">
    <h2>My Ride</h2>
    <div class="ride-info" id="rideInfo">Loading...</div>
    <div class="buttons">
      <button class="update-btn" onclick="updateRide()">Update</button>
      <button class="delete-btn" onclick="deleteRide()">Delete</button>
    </div>
  </div>

  <script>
    let carId = '';

    async function fetchRide() {
      try {
        const res = await fetch('http://localhost:4040/car/get', {
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${localStorage.getItem('token')}`
          }
        });
        const data = await res.json();
       
        if (data && data.model) {
          carId = data._id;
          document.getElementById('rideInfo').innerHTML = `
            <p><strong>Model:</strong> <input id="model" value="${data.model}" /></p>
            <p><strong>Registration No:</strong> <input id="reg" value="${data.registrationNumber}" /></p>
            <p><strong>Capacity:</strong> <input id="capacity" value="${data.capacity}" /></p>
            <p><strong>Available:</strong> 
              <select id="available">
                <option value="true" ${data.available ? 'selected' : ''}>Yes</option>
                <option value="false" ${!data.available ? 'selected' : ''}>No</option>
              </select>
            </p>
            <p><strong>Current Location:</strong> <input id="location" value="${data.currentLocation}" /></p>
            <p><strong>Price:</strong> â‚¹<input id="price" type="number" min="0" step="1" value="${data.price}" /></p>
          `;
        } else {
          document.getElementById('rideInfo').innerHTML = '<p>No ride found.</p>';
        }
      } catch (err) {
        console.log(err);
        alert('Error fetching ride');
      }
    }

    async function updateRide() {
      const updatedData = {
        model: document.getElementById('model').value,
        registrationNumber: document.getElementById('reg').value,
        capacity: document.getElementById('capacity').value,
        available: document.getElementById('available').value === 'true',
        currentLocation: document.getElementById('location').value,
        price: Number(document.getElementById('price').value)
      };

      try {
        const res = await fetch(`http://localhost:4040/car/update/${carId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify(updatedData)
        });

        const data = await res.json();
        alert(data.msg);
        fetchRide(); // Refresh data
      } catch (err) {
        console.log(err);
        alert('Error updating ride');
      }
    }

    async function deleteRide() {
      if (!confirm('Are you sure you want to delete this ride?')) return;

      try {
        const res = await fetch(`http://localhost:4040/car/delete/${carId}`, {
          method: 'DELETE',
          headers: {
            Authorization: `Bearer ${localStorage.getItem('token')}`
          }
        });

        const data = await res.json();
        alert(data.msg);
        document.getElementById('rideInfo').innerHTML = '<p>Ride deleted.</p>';
      } catch (err) {
        console.log(err);
        alert('Error deleting ride');
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "../index.html";
    }

    fetchRide();
  </script>

</body>

</html>
