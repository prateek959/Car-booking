<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Car Booking</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s ease;
    }

    .login-box input:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-box button:hover {
      background-color: #1a5ed0;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: 500;
    }

    .success-msg {
      color: green;
    }

    .error-msg {
      color: red;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .link a {
      color: #555;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="message" class="message"></div>
    <div class="link">
      Donâ€™t have an account? <a href="signup.html">Sign up here</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://car-booking-92e3.onrender.com/user/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', data.role);
          message.innerHTML = `<p class="success-msg">Login successful! Redirecting...</p>`;

          // Redirect based on role
          setTimeout(() => {
            if (data.role === 'customer') {
              window.location.href = './customer/customer.html';
            } else if (data.role === 'driver') {
              window.location.href = './driver/driver.html';
            }
          }, 1500);
        } else {
          message.innerHTML = `<p class="error-msg">${data.msg || 'Login failed'}</p>`;
        }
      } catch (error) {
        console.log(error);
        message.innerHTML = `<p class="error-msg">Something went wrong!</p>`;
      }
    });
  </script>
</body>
</html>
